<!-- Shopping Cart -->
<div class="top-space">
  <table mat-table [dataSource]="cartProductListDS" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="itemNumber">
      <th mat-header-cell *matHeaderCellDef>Item No.</th>
      <td mat-cell *matCellDef="let product">{{ product.cartProduct.id }}</td>
    </ng-container>

    <!-- Product Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let product">{{ product.cartProduct.name }}</td>
    </ng-container>

    <!-- Single Unit Price Column -->
    <ng-container matColumnDef="singleUnitPrice">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">
        {{ product.cartProduct.price }}
      </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let product">
        <button
          mat-button
          (click)="changeAmount(product, product.amount, 'dec')"
        >
          -
        </button>
        {{ product.amount }}
        <button
          mat-button
          (click)="changeAmount(product, product.amount, 'inc')"
        >
          +
        </button>
      </td>
    </ng-container>

    <!-- Total Item Column -->
    <ng-container matColumnDef="totalItemPrice">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let product">{{ product.totalItemValue }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let product">
        <button mat-button (click)="removeProduct(product)">
          Remove from Cart
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedCartListColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedCartListColumns"></tr>
  </table>
</div>

<footer
  class="text-center text-white fixed-bottom"
  style="background-color: #21081a"
>
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
    Eldorado Tech Training - Desafio semana 1
  </div>
</footer>
