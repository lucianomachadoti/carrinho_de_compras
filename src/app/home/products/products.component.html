    <!-- Product List -->
    <div>
        <table mat-table [dataSource]="productListDS" class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let product"> {{product.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let product"> {{product.name}} </td>
            </ng-container>
          
            <!-- Price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let product"> {{product.price}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
                <mat-cell *matCellDef="let product" >
                  <button mat-button (click)="addProduct(product)" >Add to Chart</button>
                </mat-cell>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedProductListColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedProductListColumns;"></tr>
        </table>
    </div>
